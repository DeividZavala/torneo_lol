<section class="container extra-margen">

	<h1 style="color:white">Invocador Ã™nete a un Clan:</h1>

<article class="row">




<div class="col-sm-4">
<div class="card card-1">
	<h2>{{user.displayName}}</h2>
	<img class="redondo" width="100px" src="{{user.photoURL}}">
</div>
</div>

<div class="col-sm-8">
<form ng-submit="creaClan()">
<div class="card card-1 row">
	<div ng-hide="perfil" class="noClan">
		<div class="col-xs-8 col-xs-offset-1">
			<input ng-model="clan.nombre" placeholder="Nombra a tu Clan" class="form-control" type="text" required>
			<span ng-show="existe" style="background:red;color:white;font-size:2rem">Este nombre de clan ya existe, escoge otro</span>
		</div>
		<input type="submit" value="Crear Clan" class="btn btn-success col-xs-2">
	</div>

	<h2 ng-show="perfil">{{perfil.clan}}</h2>

</div>
</form>

<div ng-show="perfil" class="miembros">
	<div class="card card-1 row">
		<div ng-show="perfil" class="siClan col-xs-8 col-xs-offset-1">
			<input type="text" class="form-control" ng-model="clan.miembro2" bs-options="amigo as amigo.displayName for amigo in amigos" placeholder="Enter Amigo" bs-typeahead>

			<a ng-show="clan.miembro2.displayName" href="#" class="list-group-item active">
			   <img height="50px" class="redondo" src="{{clan.miembro2.photoURL}}">
			   <h4>{{clan.miembro2.displayName}}</h4>
			</a>

			
		</div>
		<button ng-click="clearMiembro(2)" class="btn btn-danger col-xs-2">X</button>
	</div>

	<div class="card card-1 row">
		<div ng-show="perfil" class="siClan col-xs-8 col-xs-offset-1">
			<input type="text" class="form-control" ng-model="clan.miembro3" bs-options="amigo as amigo.displayName for amigo in amigos" placeholder="Enter Amigo" bs-typeahead ng-disabled="isDisabled">


			<a ng-show="clan.miembro3.displayName" href="#" class="list-group-item active">
			   <img height="50px" class="redondo" src="{{clan.miembro3.photoURL}}">
			   <h4>{{clan.miembro3.displayName}}</h4>
			</a>

		</div>
		<button ng-click="clearMiembro(3)" class="btn btn-danger col-xs-2">X</button>
	</div>

	<div class="card card-1 row">
		<div ng-show="perfil" class="siClan col-xs-8 col-xs-offset-1">
			<input type="text" class="form-control" ng-model="clan.miembro4" bs-options="amigo as amigo.displayName for amigo in amigos" placeholder="Enter Amigo" bs-typeahead>


			<a ng-show="clan.miembro4.displayName" href="#" class="list-group-item active">
			   <img height="50px" class="redondo" src="{{clan.miembro4.photoURL}}">
			   <h4>{{clan.miembro4.displayName}}</h4>
			</a>


		</div>
		<button ng-click="clearMiembro(4)" class="btn btn-danger col-xs-2">X</button>
	</div>

	<div class="card card-1 row">
		<div ng-show="perfil" class="siClan col-xs-8 col-xs-offset-1">
			<input type="text" class="form-control" ng-model="clan.miembro5" bs-options="amigo as amigo.displayName for amigo in amigos" placeholder="Enter Amigo" bs-typeahead>


			<a ng-show="clan.miembro5.displayName" href="#" class="list-group-item active">
			   <img height="50px" class="redondo" src="{{clan.miembro5.photoURL}}">
			   <h4>{{clan.miembro5.displayName}}</h4>
			</a>


		</div>
		<button ng-click="clearMiembro(5)" class="btn btn-danger col-xs-2">X</button>
	</div>

</div> <!-- miembros-->



<div ng-show="tieneClan" id="miembros" class="card card-1 row">
	<div class="col-xs-8 col-xs-offset-1">
	<input placeholder="Escribe el nombre de un miembro" class="form-control" type="text">
	</div>
	<button class="btn btn-danger col-xs-2">Eliminar</button>
</div>

</div> <!-- 8 columnas -->








</article>



</section>
